<!DOCTYPE html>
<html lang="en">


<head>


    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Claim</title>
    <link rel="stylesheet" href="claims.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>



  <body>
    <div class="wrapper">


    <div class="title-bar">
        <h1>SpeedyClaims</h1>
       <img class="logo" height="100%" src="crash.jpg">
    </div>

    <div id="button-bar">    
      <div class="container">
     <div class="row">
        <div class="col-md-3 col-6"><button class="btn btn-secondary">New Claim</button></div> 
        <div class="col-md-3 col-6"><button class="btn btn-secondary">Open Claims</button></div>
        <div class="col-md-3 col-6"><button class="btn btn-secondary">Search</button></div>
        <div class="col-md-3 col-6"><button class="btn btn-secondary">Archive</button></div>   
     </div>     
    </div>
  </div>
  <br>

  <h1 class="heading">New Claim</h1>
  <br/>
  <br/>
  <div class="container" id="form-details">
    <form>
      <div class="row">
        <div class="col"><label>Policy Number:</label></div>
        <div class="col"><input type="text"><br></div>
      </div><br>

      <div class="row">
        <div class="col"><label>First Name:</label></div>
        <div class="col"><input type="text"><br></div>
      </div><br>

      <div class="row">
        <div class="col"><label>Surname:</label></div>
        <div class="col"><input type="text"><br></div>
      </div><br>

      <div class="row">
        <div class="col"><label>Email:</label></div>
        <div class="col"><input type="email"><br></div>
      </div><br>

      <div class="row">
        <div class="col"><label>Phone Number:</label></div>
        <div class="col"><input type="number"><br></div>
      </div><br>
      
      <br>
      <div class="submit-button"><button>Submit</button></div>
    </form>
  </div>

  

  <div class="bottom-space"></div>
  <div class="footing"></div>








</div>



  </body>



</html>
